<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset = "utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href = "css/change-password.css" rel = "stylesheet"></style>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>Change Password</title>
        <script>
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Hello Mentors</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Back</a>
                </li>
                    </ul>
            </div> 
        </nav>
        <div class = "container-fluid">
            <form id = "new-pw-form">
                <fieldset>
                    <legend>Create New Password</legend>
                    <div class = "controls">
                        <div class = "row">
                            <div class="col">
                                <div class = "form-group">
                                    <label for = "password">Type New Password</label>
                                    <input name = "password" id = "password" type = "password" class = "form-control" required = "required" data-error="Please enter password">
                                </div>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="col">
                                <div class = "form-group">
                                    <label for = "confirm-password">Confirm Password</label>
                                    <input name = "confirm-password" id = "confirm-password" type = "password" class = "form-control" required = "required" data-error="Please enter password">
                                </div>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-md-12">
                                <input type = "submit" value = "Submit" class = "btn btn-submit">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <script src="http://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src = "js/change-password.js"></script>
    </body>
</html>
