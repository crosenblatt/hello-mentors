<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset = "utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href = "css/hacker.css" rel = "stylesheet"></style>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
        <title>Hacker</title>
        <script>
        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Hello Mentors</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                    </ul>
            </div> 
        </nav>
        <div class = "container-fluid">
            <form id = "submit-ticket-form">
                <fieldset>
                    <legend>Submit a Ticket</legend>
                    <div class = "controls">
                        <div class = "row">
                            <div class = "col">
                                <div class = "form-group">
                                    <label for = "location">Location</label>
                                    <input name = "location" type = "text" class = "form-control" required = "required" data-error="Please enter your location">
                                </div>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col">
                                <div class = "form-group">
                                    <label for = "tags">Topic</label>
                                    <select name = "tags" class = "form-control" required = "required" data-error="Please select a topic">
                                        <option value = "ANDROID">Android</option>
                                        <option value="iOS">iOS</option>
                                        <option value = "JAVA">Java</option>
                                        <option value = "JAVASCRIPT">Javascript</option>
                                    </select>
                                    <!--<input name = "tags" type = "text" class = "form-control" required = "required" data-error="Please enter your contact info">-->
                                </div>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-md-12">
                                <div class = "form-group">
                                    <label for = "message">Briefly explain your problem</label>
                                    <textarea id = "message" name = "message" class = "form-control" rows = "4" required = "required" data-error="Please enter your question"></textarea>
                                </div>
                            </div>
                            <div class = "col-md-12">
                                <input type = "submit" value = "Submit" class = "btn btn-submit">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="container-fluid">
            <div class= "row"> 
                    <div class = "container-fluid">
                        <div class = "table-responsive">
                            <table id="current-mentors">
                                <caption>Current Mentors</caption>
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Skills</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class = "container-fluid">
                        <div class = "table-responsive">
                            <table id = "hacker-tickets">
                                <caption>Your Tickets</caption>
                                <thead>
                                    <tr>
                                        <th>Problem</th>
                                        <th>Tags</th>
                                        <th>Time Submitted</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td data-label="Problem">Shit Broke</td>
                                        <td data-label="Tags">ANDROID</td>
                                        <td data-label="Time Submitted">All the time</td>
                                        <td data-label="Status">Open</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src = "js/hacker.js"></script>
    </body>
</html>
